<h1>Dagas</h1>
<img class="weapon" src="assets/armas-acto1/dagas/arma-dagas.png" />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--Image Column-->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef>Movimiento</th>
    <td mat-cell *matCellDef="let element"><img [src]="element.imageUrl" /></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Da√±o</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Como Realizar Combo</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
